<ion-header>
  <ion-toolbar>
    <ion-title>Update Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="product.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Price</ion-label>
    <ion-input [(ngModel)]="product.price"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="updateProduct()">Update</ion-button>
</ion-content>
