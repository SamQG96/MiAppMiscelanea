<ion-header>
  <ion-toolbar>
    <ion-title>Product List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="goToCreate()">Add Product</ion-button>
  <ion-list>
    <ion-item *ngFor="let product of products">
      {{ product.name }} - {{ product.price }}
      <ion-button (click)="goToUpdate(product.id)">Edit</ion-button>
      <ion-button color="danger" (click)="deleteProduct(product.id)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
